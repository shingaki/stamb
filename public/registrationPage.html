<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up!</title>
    <link href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css" rel="stylesheet" media="all">
    <link href="styles/registration.css" rel="stylesheet" media="all">
    <link href= "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.amd.js">
    <link href="views/index.handlebars" rel="handlebars">
    

</head>
<body>
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
                <div class="wrapper wrapper--w680">
                    <div class="card card-4">
                        <div class="card-body">
                            <h2 class="title">Sign Up!</h2>
                            <form method="POST" id="signUpForm" onsubmit="return signUpForm()">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">First Name</label>
                                            <input class="input--style-4" id = "first" type="text" name="first_name" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Last Name</label>
                                            <input class="input--style-4" id="last" type="text" name="last_name" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">User Name</label>
                                            <input class="input--style-4" id="user" type="text" name="user_name" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Email</label>
                                            <input class="input--style-4" id="email" type="email" name="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group">
                                                <label class="label">Password</label>
                                                <input class="input--style-4" id="password" type="password" name="password" required>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group">
                                                <label class="label">Confirm Password</label>
                                                <input class="input--style-4" id="passwordConfirm" type="password" name="confirm" aria-required="true">
                                            </div>
                                        </div>
                                    </div>
                                <div class="p-t-15">
                                    <button class="btn btn--radius-2 btn--blue" id="submit" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Jquery JS-->
            <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            <script href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
            <script type="text/javascript" href="js/registrationPage.js"></script>
                
        </body>
        
        </html>
    
</body>
</html>
